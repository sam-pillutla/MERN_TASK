<html>
    <title>HTML3</title>
    <h3>LINKS</h3>
    
    <style>

        .emaild{
            background-color: #ffffff;
            color: blue;
            padding: 2px;
            border: none;
            border-radius: 2px;
            cursor: pointer;
        }
        .border{
            border:2px solid black;
            padding:10px;
            width:510px;
            background-color: #f0ecece3;
            border-radius: 4px;
        
        }
        .s{
            display:inline-block;
        }
    </style>
    <body>
        <div class="border">
            <p>Click any of the following links</p>
    <a style="color:blue"  href="https://en.wikipedia.org/wiki/HTML" target="_blank">Opens in New</a>
    <p class="s">|</p>
    <a style="color:blue"  href="https://en.wikipedia.org/wiki/HTML" target="_self">Opens in Self</a>
    <p class="s">|</p>
    <a style="color:blue"  href="https://en.wikipedia.org/wiki/HTML" target="_parent">Opens in Parent</a>
    <p class="s">|</p>
    <a style="color:blue"  href="https://en.wikipedia.org/wiki/HTML" target="_top">Opens in Body.</a>
    <p class="s">|</p>
    <a href="mailto:someone@example.com " class="emaild">Send email</a>
        </div>
</body>
</html>
