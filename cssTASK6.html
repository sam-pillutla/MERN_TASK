<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS TASK 6</title>

    <style>
        label,input{
            display: block;
            padding-bottom: 4px;
            padding-top: 10px;
        }
        label{
            font-display: bold;
            font-size:large;
        }
        .box{
        background-color: lightgray;
        border:1px solid lightgray;
        width:410px;
        height:55px;
        margin-left:500px;
        display:flex;
    }
    #button{
        background-color: #ff0000bc;
        width:100px;
        height:39px;
        padding:10px;
        color:white;
        margin-top: 10px;
        margin-left: 7px;
        border:1px;
        border-radius:4px;
        display:inline-block;
    }
    #button:hover{
        background-color: rgb(255, 4, 4);   
    }

    p{
        margin-left:5px;     
    }
    .cb{
        margin-left: 505px;
        display:flex;
    }
    .center{
        margin-left: 500px;
    }
    img{
        width:250px;
        height:250px
    }
    #name,#pswd{
        width:400px;
    }
    #login{
            width:410px;
            color: rgb(255, 255, 255);
            background-color: rgb(63, 155, 63);
            height: 30px;
            display:block;
            margin-left: 500px;
            margin-bottom: 8px;
            margin-top: 17px;
        }
    img{
        margin-left: 565px;
        margin-top: 50px;
    }

    </style>
</head>
<body>
    <img src="profile.png" alt="profile_pic" id="pic">
    <form>
        <div class="center">
            <label for="name">Username</label>
            <input type="text" id="name" placeholder="Enter Username">

            <label for="pswd" style="padding-top:20px;">Password</label>
            <input type="password" id="pswd" placeholder="Enter password">
        </div>
        <input type="submit" value="Login" id="login">
        
        <div class="cb">
            <input type="checkbox">
            <label for="cb" style="margin-left: 1px;font-size: medium;">Remember me</label>
        </div>
    </form>
    <div class="box">
        <button id="button">Cancel</button>
        <p style="margin-left: 180px;">Forgot <a href="#" style="color:black;">password?</a></p>
    </div>

</body>
</html>
